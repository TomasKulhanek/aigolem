<template bindable="type">
    <require from="./icon-contact.html"></require>
    <require from="./icon-info.html"></require>
    <require from="./icon-settings.html"></require>
    <icon-contact if.bind="type === 'contact'"></icon-contact>
    <icon-info if.bind="type === 'info'"></icon-info>
    <icon-settings if.bind="type === 'settings'"></icon-settings>
</template>
