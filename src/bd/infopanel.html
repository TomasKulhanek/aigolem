<template bindable="href,icon,title">
  <div class="w3-container w3-margin w3-padding">
    <div class="w3-row">
      <div class="w3-quarter">
        <a href="${href}">
          <img style="width:100%" src="${icon}" alt="${icon}">
        </a>
      </div>
      <div class="w3-rest w3-padding">
        <h3 class="">${title}</h3>
        <slot></slot>
      </div>
    </div>
  </div>
  <div style="margin:60px!important">
  </div>
</template>
