<template bindable="href,icon,title">
  <require from="../w3.css"></require>
  <require from="../w3-theme-amber.css"></require>
  <div class="w3-cell w3-mobile w3-container" css.bind="islogged? '': 'filter:grayscale(100%)'">
    <div class="w3-card-2">
    <div class="w3-center"  title.bind="islogged?'':'you need to login to access the content'">
      <a href="${href}" class="w3-button w3-hover-light-grey" style="word-wrap:break-word;white-space: inherit" css.bind="islogged? '' :'pointer-events: none;cursor: default;'">
        <img if.bind="icon" src="${icon}" style="width:100%"/>
        <h5 class="w3-theme-d2" style="text-transform: uppercase">${title}</h5>
        <p class="w3-justify w3-theme-l6 w3-small"><slot></slot></p>
      </a>
    </div>
    </div>
  </div>
</template>
